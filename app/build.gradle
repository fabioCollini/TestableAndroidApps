repositories {
    mavenCentral()
    maven {
        url "https://github.com/novoda/public-mvn-repo/raw/master/releases"
    }
}

apply plugin: 'android'

//apply plugin: 'retrolambda'

android {
    /*compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }*/

    compileSdkVersion 19
    buildToolsVersion '19.0.1'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "com.google.android.apps.common.testing.testrunner.GoogleInstrumentationTestRunner"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:+'
    compile fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    compile 'com.squareup.retrofit:retrofit:1.4.1'
    compile 'com.jakewharton:butterknife:4.0.+'
    compile 'com.github.frankiesardo:icepick:2.3.1'
    compile 'com.squareup.picasso:picasso:2.2.0'
    provided 'com.github.frankiesardo:icepick-processor:2.3.1'

    instrumentTestCompile "com.google.android:android-espresso-bundled:1.1.0-SNAPSHOT"

